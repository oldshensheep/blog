name: build pages

on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false 
      - run: |
          yarn install
          yarn build
      - name: Commit files
        run: |
          cd blog
          git config --global user.email "29306733+oldshensheep@users.noreply.github.com "
          git config --global user.name "oldshensheep"
          git init
          git add -A
          git commit -m 'deploy'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository : https://github.com/oldshensheep/oldshensheep.github.io.git
          github_token: ${{ secrets.BLOG_PAT }}
          branch: gh-pages
          directory: dist
          force: true

